<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/plugins/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="green ">
<div class="preloading-screen">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>
    </div>
    <h4 class="ml-5 green-text text-darken-2"> GreenBoard! <i class="fa fa-pencil"></i></h4>
    <br><br>
    <h6 class="powered-by">Powered by Team OSS</h6>
</div>

<div class="login-preloader">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-yellow-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>
    </div>
</div>

<main class="container">
    <form class="username-form">
        <h4 class="white-text">Welcome, Student of AKGEC</h4>
        <div class="row">
            <div class="input-field col s12 m6">
                <input type="text" name="" id="username" required>
                <label for="username">Roll Number / Portal-ID</label>
            </div>
        </div>
        <p class="error" id="error-username"></p>
        <div class="row">
            <div class="input-field col s12 m6 right-align">
                <a href="#" class="btn white black-text bold-text next"> Next <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </form>
    <form class="password-form">
        <div class="row">
            <div class="col s12 m6 center">
                <img src="assets/images/profile-image-3.jpg" class="responsive-img icon-big">
            </div>
        </div>
        <div class="row">
            <h5 class="col s12 m6 white-text center " style="margin-top: -15px;">
                John Smith
            </h5>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input type="password" name="" id="password" required>
                <label for="password">Password</label>
            </div>
        </div>
        <p class="error" id="error-password"></p>
        <div class="row">
            <div class="input-field col s12 m6 right-align">
                <a href="#" class="btn white black-text bold-text log-in" id="student-login-button"> Login <i class="fa fa-sign-in"></i></a>
                <a href="#" class="btn-flat white-text bold-text left back"> <i class="fa fa-arrow-left"></i> Back </a>
            </div>
        </div>
    </form>
</main>

<a class="g" href="about.html">G <i class='fa fa-pencil'></i></a>
